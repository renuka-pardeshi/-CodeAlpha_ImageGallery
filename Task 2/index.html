<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container for the image gallery -->
    <div class="gallery">    
        <!-- Container for the image slides -->
        <div class="slides">
            <img src="Images/1.jpg" alt="Image 1" onclick="openModal();currentSlide(1)">
            <img src="Images/2.jpg" alt="Image 2" onclick="openModal();currentSlide(2)">
            <img src="Images/3.jpg" alt="Image 3" onclick="openModal();currentSlide(3)">
            <img src="Images/4.jpg" alt="Image 4" onclick="openModal();currentSlide(4)">
            <img src="Images/5.jpg" alt="Image 5" onclick="openModal();currentSlide(5)">
            <img src="Images/6.jpg" alt="Image 6" onclick="openModal();currentSlide(6)">
            <img src="Images/7.jpg" alt="Image 7" onclick="openModal();currentSlide(7)">
            <img src="Images/8.jpg" alt="Image 8" onclick="openModal();currentSlide(8)">
            <img src="Images/9.jpg" alt="Image 9" onclick="openModal();currentSlide(9)">
            <img src="Images/10.jpg" alt="Image 10" onclick="openModal();currentSlide(10)">
            <img src="Images/11.jpg" alt="Image 11" onclick="openModal();currentSlide(11)">
            <img src="Images/12.jpg" alt="Image 12" onclick="openModal();currentSlide(12)">
        </div>    
    </div>
    
    <!-- Modal container -->
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="mySlides">
                <img src="Images/1.jpg" alt="Image 1" >
            </div>
            <div class="mySlides">
                <img src="Images/2.jpg" alt="Image 2">
            </div>
            <div class="mySlides">
                <img src="Images/3.jpg" alt="Image 3">
            </div>
            <div class="mySlides">
                <img src="Images/4.jpg" alt="Image 4">
            </div>
            <div class="mySlides">
                <img src="Images/5.jpg" alt="Image 5">
            </div>
            <div class="mySlides">
                <img src="Images/6.jpg" alt="Image 6">
            </div>
            <div class="mySlides">
                <img src="Images/7.jpg" alt="Image 7">
            </div>
            <div class="mySlides">
                <img src="Images/8.jpg" alt="Image 8">
            </div>
            <div class="mySlides">
                <img src="Images/9.jpg" alt="Image 9">
            </div>
            <div class="mySlides">
                <img src="Images/10.jpg" alt="Image 10">
            </div>
            <div class="mySlides">
                <img src="Images/11.jpg" alt="Image 11">
            </div>
            <div class="mySlides">
                <img src="Images/12.jpg" alt="Image 12">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>

    <!-- Link to external javascript file -->
    <script src="script.js"></script>
</body>
</html>
